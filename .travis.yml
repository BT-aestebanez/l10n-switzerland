# Config file .travis.yml

language: python

python:
    - "2.7"


env:
    - ODOO="https://codeload.github.com/nbessi/odoo/tar.gz/use_pillow"  # Temp until https://github.com/odoo/odoo/issues/185 or https://github.com/odoo/odoo/issues/441 is fixed
#    - ODOO="https://github.com/odoo/odoo/archive/master.tar.gz"
#    - ODOO="https://github.com/OCA/OCB/archive/master.zip"

before_install:
    - git clone https://github.com/OCA/partner-contact-management $HOME/partner-contact-management -b 7.0
    - git clone https://github.com/OCA/bank-statement-reconcile $HOME/bank-statement-reconcile -b 7.0
    - git clone https://github.com/OCA/account-financial-tools $HOME/account-financial-tools -b 7.0

# Need coveralls for coverage reports
# Need flake8 for pep8 testing
# Manually get PyChart
# Install tested version of odoo (official or ocb)
# Get modules from other repos which have dependencies (in this case travel requires modules from lp:partner-contact-management and lp:openerp-hr
install:
    - pip install coveralls flake8
    - pip install http://download.gna.org/pychart/PyChart-1.39.tar.gz
    - pip install ${ODOO}

# Create databae
# Pre-install modules and dependencies
before_script:
    - createdb test

# Test with flake, ignore F401 for __init__.py files, use a max length of 120
# Run tests with coverage
# Only test modules in repo (list populated by directories in repo)
# Preload modules before testing to only run tests of repo's modules
# Include current directory and dependent repos in addons-path as well as official addons
script:
# We will activate flake 8 in a dedicated commit
#    - flake8 . --max-line-length=120 --filename=__init__.py --ignore=F401
#    - flake8 . --max-line-length=120 --exclude=__init__.py

    - openerp-server -d test --stop-after-init --init=$(python -c 'import os; print(",".join(x for x in os.listdir(".") if os.path.isdir(x) and not x.startswith(".") and not x.endswith(".unported")))') --addons-path=$(pwd),`python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())"`/addons,$HOME/partner-contact-management,$HOME/bank-statement-reconcile,$HOME/account-financial-tools
    - coverage run $(which openerp-server) -d test --test-enable --log-level=test --stop-after-init --init=$(python -c 'import os; print(",".join(x for x in os.listdir(".") if os.path.isdir(x) and not x.startswith(".") and not x.endswith("_unported")))') --addons-path=$(pwd),`python -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())"`/addons --logfile=/tmp/test.log.txt; cat /tmp/test.log.txt; grep ERROR /tmp/test.log.txt; (exit $(($?-1)))
    
after_success:
  coveralls
